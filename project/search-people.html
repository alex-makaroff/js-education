<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="search-people.js"></script>
<link id="change-theme" rel="stylesheet" href="search-people.css">
<link rel="shortcut icon" href="https://img.icons8.com/ios/100/000000/search-contacts.png" type="image/x-icon">
</head>

<body onload="showPeople()">

<div class="container"><p class="title-help" id="title">People Database</p></div>
<div class="container margin-top">
    <input placeholder="Pattern" id="pattern" type="text" name="commands" size="60" onsubmit="getValue()"/>
    <input placeholder="Min age" id="minAge" type="text" name="commands" size="60" onsubmit="getValue()"/>
    <input placeholder="Max age" id="maxAge" type="text" name="commands" size="60" onsubmit="getValue()"/>
    <button class="button btn-reset btn-reset-help" id="btn-reset-container" onclick="reset()"><img class="img-button" src="https://img.icons8.com/metro/14/ffffff/delete-sign.png"/>Reset</button>
</div>
<div class="container">
    <button class="button btn-help" onclick="filter()" id="finde-people"><img class="img-button" src="https://img.icons8.com/metro/12/ffffff/search.png"/>Find people</button>
            <button class="button btn-help" id="add-people-btn" onclick="showHideAddPeople(true)"><img class="img-button" src="https://img.icons8.com/metro/12/ffffff/plus-math.png"/>Add person</button>
</div>

<div id="add-people">
    <div class="container margin">
        <input placeholder="Name" id="name" type="text" name="commands" size="60" onsubmit="getValue()"/>
        <input placeholder="Age" id="age" type="text" name="commands" size="60" onsubmit="getValue()"/>
        <button class="button btn-help" onclick="appendAddedPeople()" id="add-person"><img class="img-button" src="https://img.icons8.com/metro/12/ffffff/plus-math.png"/>Add</button>
    </div>

</div>

<div class="container ">
    <div>
        <div class="allPeople">People</div>
        <div id="peopleList" class="people-container people-help"></div>
    </div>


</div>

<div class="position-relative">
    <button class="button-theme" onclick="neonTheme()">neon theme</button>
    <button class="button-theme" onclick="strangeTheme()">strange theme</button>
    <button class="button-theme" onclick="usualTheme()">usual theme</button>
    <button class="button-theme" onclick="simpleTheme()">simple theme</button>
</div>
<div class="change-lng">
    <button class="button-lng" id="lng" onclick="switchLng()">RU</button>
</div>



</body>
</html>
